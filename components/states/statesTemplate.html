    <div class="inputSubstring"> <p>Input the substring: <input type="text" ng-model="substring"></p></div>
    <div> filter is {{substring}}</div>
    <ul>
   <li ng-repeat="state in filterResults = (states | filter:substring | orderBy:state)">
      <span>{{state}}</span>
</li>
 </ul>
 <p ng-hide="filterResults.length">No one found!</p>
